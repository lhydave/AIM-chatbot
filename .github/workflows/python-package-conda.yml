name: Test Conda and Python Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ["3.11"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: AIM-chatbot

      - name: Initialize Conda for shell
        shell: bash -el {0}
        run: |
          conda init bash
          source ~/.bashrc

      - name: Install dependencies from requirements.txt
        shell: bash -el {0}
        run: |
          conda activate AIM-chatbot
          pip install -r requirements.txt

      - name: Change directory to src
        run: cd src

      - name: Run app.py
        shell: bash -el {0}
        run: |
          conda activate AIM-chatbot
          python app.py

      - name: Run RAG.py
        shell: bash -el {0}
        run: |
          conda activate AIM-chatbot
          python RAG.py
